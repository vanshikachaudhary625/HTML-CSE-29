<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="./response.html" target="_blank" name="Biodata" method=""></form>
    <fieldset>
        <legend>Biodata</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"
        placeholder="Enter your name" required>
        <br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <label for="attempt"> Attempt:</label>
        <input type="number" id="number" name="number" 
        placeholder="Emter your number" required>
        <br>

        <label for="phone">TEL:
            <input type="phone" id="phone" name="phone"
            placeholder="Enter your mobile no.">
        </label>
        <br>
        <label for="programming language">PROGRAMMING LANGUAGE 
            <input type="checkbox" id="css" name="programming language" required>
        </label>
        <br>
        <label for="address">ADDRESS:
            <input type="address" id="address" name="address" required>
        </label>
        <br>
        <br>
        <label for="gender">GENDER:
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male:</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">FEMALE:</label>
        <br>
         <label for="email">Email
            <input type="email" id="email" name="Enter your email" required>
        </label> 
        <br>
        <label for="check">vehicle you have:
            <input type="checkbox" id="bike" name="bike" value="bike" required>
            <label for="bike">Bike</label>
            <input type="checkbox" id="car" name="car" value="car" required>
            <label for="car">Car</label> 
        </label>
        <br>
        <label for="password">password:
            <input type="password" id="password" name="password" value="password" required>
         </label>
         <br>
         <label for="appointment">appointment:
            <input type="time" id="appointment" name="appointment" required>
        </label>
        <br>
        <label for="File">File upload:
            <input type="file" id="file" name="file" required>
        </label>
        <br>
        <input type="submit" id="submit" name="submit">
        <input type="reset" id="reset">
        <br>
     </fieldset>
</body>

</html>
